<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginContainer">
        <div id="fillUps">
            <form>
                <label class="labels" for ="email"> Email-id </label><br>
                <input  id ="email" type="email" placeholder="enter Email-id"><br>
                <label  class="labels" for="password">password</label><br>
                <input id="password" type="password" placeholder="Type your password"><br>
            <input type="submit" placeholder="login"><br>
            </form>
        </div>
        <div id="forgot">
            <a href="#">forgot your password?</a>
        </div>
        <div id="options">
            <div id="statement">
               
                <p>or login with</p>
            </div>
            <div id="selections">
                <img id="selection1" src="fimage.png" alt="facebook">
                <img id="selection2" src="google.png" alt="google">
            </div>
        </div>
    </div>
</body>
</html>
